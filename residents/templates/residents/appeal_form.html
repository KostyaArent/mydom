{% extends 'residents/base.html' %}

{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
<!-- User's own Start -->
      {% csrf_token %}
      {{form.as_p}}
      {% for form in image_formset %}
        <p>{{ form.errors }}</p>
        <p>{{ form.label_tag }} {{ form }}</p>
        {% if image_formset.can_delete %}
          <p>{{ form.DELETE }}</p>
        {% endif %}
      {% endfor %}
      <input type="submit" class="btn btn-info m-2" value="Отправить">
  </div>
</div>
<!-- User's own End -->
{% endblock %}
